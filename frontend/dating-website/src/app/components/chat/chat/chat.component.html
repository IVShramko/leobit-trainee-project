<div class="container p-2">
    <div class="row mt-3">
        <div class="col bg-light p-2 rounded">
            <div class="row p-2">
                <div class="col">
                    <h1>{{chat?.name}}</h1>
                </div>
            </div>
            <div class="row p-2">
                <div class="col">
                    <div *ngFor="let receiver of receivers">
                        <h6>{{receiver.userName}}</h6>
                        <h6 *ngIf="(statusUpdate | async)?.userId === receiver.aspNetUserId">
                            {{DisplayStatus((statusUpdate | async)?.status)}}
                        </h6>
                    </div>
                    
                </div>
            </div>
            <div class="row p-2">
                <div class="col">
                    <div #message_box id="message-box">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex flex-row p-3">
                    <input #message_input type="text" class="form-control mx-1" placeholder="message">
                    <button (click)="Send(message_input.value)" class="btn btn-outline-primary mx-1">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
