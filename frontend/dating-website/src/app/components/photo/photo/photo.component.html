<div class="modal" [id]="'modal' + photo?.id" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete photo</h5>
          <button type="reset" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Delete {{photo?.name}}?</p>
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" (click)="OnDelete()" data-bs-dismiss="modal" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
</div>
<div appViewPhotoName (imageHover)="OnToggleFocus($event)" class="row">
    <div class="col position-relative">
        <ng-content></ng-content>
        <div class="position-absolute top-50 start-50 translate-middle" 
        [hidden]="!isFocused">
        <div class="d-flex">
            <button 
            (click)="OnActivateCarouselView()"
            type="button" 
            class="btn btn-dark mx-1">
                <i class="bi bi-eye"></i>
            </button>
            <button type="button" 
            data-bs-toggle="modal" 
            [attr.data-bs-target]="'#modal' + photo?.id"
            class="btn btn-dark mx-1">
                <i class="bi bi-trash3-fill"></i>
            </button>
        </div>
        </div>
    </div>
</div>
