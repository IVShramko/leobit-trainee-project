<div class="container mt-2">
    <div class="row bg-light shadow-sm rounded">
        <div class="col-1 d-flex align-items-center justify-content-center">
            <button [routerLink]="['../../account/albums/', photo?.albumId]" style="font-size: 2em;" class="btn">
                <i class="bi bi-x-lg text-danger"></i>
            </button>
        </div>
        <div class="col">
            <ul class="panel d-flex flex-row align-items-center justify-content-center my-2" id="top">
                <li class="mx-3">
                    <button (click)="customCanvas?.Rotate(90)" class="btn panel-item">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </li>
                <li class="mx-2">
                    <button (click)="customCanvas?.Rotate(-90)" class="btn panel-item">
                        <i class="bi bi-arrow-counterclockwise"></i>
                    </button>
                </li>
                <li class="mx-2">
                    <button class="btn panel-item">
                        <i class="bi bi-crop"></i>
                    </button>
                </li>
                <li class="mx-2">
                    <button (click)="customCanvas?.ZoomIn()" class="btn panel-item">
                        <i class="bi bi-zoom-in"></i>
                    </button>
                </li>
                <li class="mx-2">
                    <button (click)="customCanvas?.ZoomOut()" class="btn panel-item">
                        <i class="bi bi-zoom-out"></i>
                    </button>
                </li>
            </ul>
        </div>
        <div class="col-1 d-flex align-items-center justify-content-center">
            <button (click)="ApplyChanges()" style="font-size: 2em;" class="btn">
                <i class="bi bi-check-lg text-success"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-1 bg-light shadow-sm rounded mt-2">
            <ul class="panel">
                <li class="">
                    <button (click)="customCanvas?.ToggleMode(1)"
                        [ngClass]="{'btn panel-item': true, 'text-info': customCanvas?.settings?.mode === 1}">
                        <i class="bi bi-brush"></i>
                    </button>
                </li>
                <li>
                    <button (click)="customCanvas?.ToggleMode(2)"
                        [ngClass]="{'btn panel-item': true, 'text-info': customCanvas?.settings?.mode === 2}">
                        <i class="bi bi-square"></i>
                    </button>
                </li>
                <li>
                    <button class="btn panel-item">
                        <input [value]="customCanvas?.settings?.color" (change)="customCanvas?.SetColor($event)"
                            class="form-control form-control-color" type="color">
                    </button>
                </li>
            </ul>
        </div>
        <div class="col-9 p-2">
            <div class="canvas-box">
                <canvas (mousemove)="customCanvas?.DoAction($event)" (mousedown)="customCanvas?.StartAction($event)"
                    (mouseup)="customCanvas?.EndAction($event)" #canvas></canvas>
            </div>
        </div>
        <div class="col-2 p-2 bg-light shadow-sm rounded mt-2">
            <div class="row mx-1 py-3 bg-light shadow rounded">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Size:</label>
                            <input (change)="customCanvas?.SetSize($event)" type="range" class="form-range" min="1"
                                max="20" [value]="customCanvas?.settings?.size">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <label class="form-label">Style:</label>
                            <select [value]="customCanvas?.settings?.style" (change)="customCanvas?.SetStyle($event)"
                                class="form-select">
                                <option value="round">Round</option>
                                <option value="square">Square</option>
                                <option value="butt">Butt</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
