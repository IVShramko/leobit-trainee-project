<div class="container">
  <div class="row mt-3 justify-content-center">
    <div class="col-lg-9">
      <form [formGroup]="editProfileForm" *ngIf="editProfileForm">
        <div class="row my-5">
          <div class="col mx-2 d-flex justify-content-center">
            <div id="avatar-box" class="position-relative" (mouseleave)="avatarOptions.hidden = true"
              (mouseenter)="avatarOptions.hidden = false">
              <div #avatarOptions [hidden]="true" class="position-absolute top-50 start-50 translate-middle">
                <button type="button" routerLink="../albums" class="btn btn-dark mx-1">
                  Change</button>
              </div>
              <img class="img" id="avatar" [src]="ImageSourse ?? '../assets/profile-default.jpg'" alt="avatar">
            </div>
          </div>
          <div class="col mx-2 d-flex flex-column justify-content-center">
            <h2>Personal info</h2>
            <div class="row mt-3 mb-1">
              <div class="col">
                <label [ngClass]="{'form-label': true}" for="">User name</label>
                <input formControlName="userName" [ngClass]="{'form-control' : true}" type="text">
              </div>
            </div>
            <div class="row my-1">
              <div class="col">
                <label [ngClass]="{'form-label': true}" for="">First name</label>
                <input formControlName="firstName" [ngClass]="{'form-control' : true,
                    'is-invalid' : !firstName.valid && firstName.touched,
                    'is-valid' : firstName.valid}" type="text">
              </div>
            </div>
            <div class="row my-1">
              <div class="col">
                <label [ngClass]="{'form-label': true}" for="">Last name</label>
                <input formControlName="lastName" [ngClass]="{'form-control' : true,
                    'is-invalid' : !lastName.valid && lastName.touched,
                    'is-valid' : lastName.valid}" type="text">
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col position-relative">
            <label [ngClass]="{'form-label': true}" for="">Date of birth</label>
            <input formControlName="birthDate" [ngClass]="{'form-control' : true,
                  'is-invalid' : !birthDate.valid && birthDate.touched,
                  'is-valid' : birthDate.valid}" type="date">
            <div *ngIf="birthDate?.errors?.age_error && birthDate?.touched" class="invalid-tooltip">You have to be at
              least 18 years old</div>
          </div>
          <div class="col">
            <label [ngClass]="{'form-label': true}" for="">Gender</label>
            <select formControlName="gender" [ngClass]="{'form-control' : true,
                  'is-invalid' : !gender.valid && gender.touched,
                  'is-valid' : gender.valid}" type="text">
              <option disabled selected [ngValue]="gender.value">{{gender.value}}</option>
              <option *ngFor="let gender of genders">{{gender}}</option>
            </select>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col">
            <h2>Contacts</h2>

            <div class="row mt-2">
              <div class="col">
                <label [ngClass]="{'form-label': true}" for="">Email</label>
                <input formControlName="email" [ngClass]="{'form-control' : true,
                      'is-invalid' : !email.valid && email.touched,
                      'is-valid' : email.valid}" placeholder="email@test.com" type="email">
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <label [ngClass]="{'form-label': true}" for="">Phone number</label>
                <div class="input-group">
                  <span class="input-group-text">+380</span>
                  <input PhoneMask formControlName="phone" [ngClass]="{'form-control' : true,
                      'is-invalid' : !phone.valid && phone.touched,
                      'is-valid' : phone.valid}" type="tel">
                </div>
              </div>
            </div>

          </div>


        </div>

        <div class="row mt-5">
          <div class="col">
            <h2>Location</h2>

            <div class="row mt-2">
              <div class="col">
                <label [ngClass]="{'form-label': true}" for="">Region</label>
                <select formControlName="region" [ngClass]="{'form-control' : true,
                    'is-invalid' : !region.valid && region.touched,
                    'is-valid' : region.valid}" type="text">
                  <option disabled [ngValue]="region.value">{{region.value}}</option>
                  <option *ngFor="let region of regions">{{region}}</option>
                </select>
              </div>

              <div class="col">
                <label [ngClass]="{'form-label': true}" for="">Town</label>
                <input formControlName="town" [ngClass]="{'form-control' : true,
                    'is-invalid' : !town.valid && town.touched,
                    'is-valid' : town.valid}" type="text">
              </div>
            </div>
          </div>
        </div>

        <div class="row my-3">
          <div class="col text-center">
            <button class="btn btn-outline-dark" [disabled]="!editProfileForm.valid" (click)="OnApply()">Apply
              changes</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
