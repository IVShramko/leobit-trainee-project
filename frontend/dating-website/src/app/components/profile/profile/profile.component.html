<div class="container">
  <div class="row mt-3 justify-content-center">
      <div class="col-8">

          <form action="" [formGroup]="editProfileForm">
              <div class="row">
                  <div class="col">
                      <label 
                      [ngClass]="{'form-label': true}" 
                      for="">User name</label>
                      <input 
                      formControlName="userName"
                      [ngClass]="{'form-control' : true}"
                      type="text">
                  </div>
              </div>

              <div class="row mt-2">
                  <div class="col">
                      <label 
                      [ngClass]="{'form-label': true}" 
                      for="">First name</label>
                      <input 
                      formControlName="firstName"
                      [ngClass]="{'form-control' : true,
                      'is-invalid' : !firstName?.valid && firstName?.touched,
                      'is-valid' : firstName?.valid}"
                      type="text">
                  </div>
                  <div class="col">
                      <label 
                      [ngClass]="{'form-label': true}" 
                      for="">Last name</label>
                      <input 
                      formControlName="lastName"
                      [ngClass]="{'form-control' : true,
                      'is-invalid' : !lastName?.valid && lastName?.touched,
                      'is-valid' : lastName?.valid}"
                      type="text">
                  </div>
              </div>

              <div class="row mt-2">
                  <div class="col">
                      <label 
                      [ngClass]="{'form-label': true}" 
                      for="">Email</label>
                      <input
                      formControlName="email" 
                      [ngClass]="{'form-control' : true,
                      'is-invalid' : !email?.valid && email?.touched,
                      'is-valid' : email?.valid}"
                      placeholder="email@test.com" 
                       type="email">
                  </div>
              </div>

              <div class="row mt-2">
                  <div class="col">
                      <label 
                      [ngClass]="{'form-label': true}" 
                      for="">Date of birth</label>
                      <input 
                      formControlName="birthDate"
                      [ngClass]="{'form-control' : true,
                      'is-invalid' : !birthDate?.valid && birthDate?.touched,
                      'is-valid' : birthDate?.valid}" 
                      type="text">
                  </div>
                  <div class="col">
                      <label 
                      [ngClass]="{'form-label': true}" 
                      for="">Gender</label>
                      <input 
                      formControlName="gender"
                      [ngClass]="{'form-control' : true}"
                      type="text">
                  </div>
              </div>

              <div class="row mt-3">
                  <div class="col text-center">
                      <button class="btn btn-outline-dark"
                      [disabled]="!editProfileForm.valid"
                      (click)="OnApply()">Apply changes</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
