<div class="container">
    <div class="row my-3">
        <div class="col">
            <h2>MY ALBUMS</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card border-none my-2 shadow-sm" *ngFor="let album of albums">
                <div class="row g-0">
                    <button (dblclick)="OpenAlbum(album)"
                    class="btn w-100 p-1 d-flex flex-row align-items-center">
                        <div class="col-1 d-flex justify-content-center">
                            <i class="bi bi-folder" style="font-size: 2rem"></i>
                        </div>
                        <div class="col-10">
                            <div class="card-body p-0 d-flex justify-content-start">
                                <h5 class="card-title m-0">{{album.name}}</h5>
                            </div>
                        </div>
                        <div class="col-1 d-flex justify-content-center">
                            <button class="btn" data-bs-toggle="dropdown">
                                <i class="bi bi-three-dots"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end p-0 my-1 shadow-sm">
                                <div class="d-flex flex-row">
                                    <li class="dropdown-item p-1 d-flex justify-content-center">
                                        <button class="btn" type="button" data-bs-toggle="modal" data-bs-target="#editModal">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                    </li>
                                    <li class="dropdown-item p-1 d-flex justify-content-center">
                                        <button class="btn">
                                            <i class="bi bi-trash3"></i>
                                        </button>
                                    </li>
                                </div>
                            </ul>
                        </div>
                    </button>
                </div>
            </div>            
        </div>
    </div>

    <div class="modal" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit album</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <form [formGroup]="editForm">
                    <div class="form-group">
                        <label class="form-label">Enter name</label>
                        <input formControlName="name"
                        type="text" [ngClass]="{'form-control' : true,
                        'is-valid': editName?.valid,
                        'is-invalid': !editName?.valid && !editName?.pristine}">
                    </div>
                </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button (click)="EditAlbum()" [disabled]="!editForm.valid" 
                type="button" class="btn btn-success">Apply</button>
              </div>
            </div>
        </div>
    </div>

    <div class="row my-3">
        <div class="col">
            <div class="card border-none my-2 shadow-sm">
                <div class="row g-0">
                    <button type="button" data-bs-toggle="modal" data-bs-target="#createModal"
                    class="btn btn-outline-dark w-100 p-1 d-flex flex-row align-items-center">
                        <div class="col-1 d-flex justify-content-center">
                            <i class="bi bi-plus" style="font-size: 2rem"></i>
                        </div>
                        <div class="col-10">
                            <div class="card-body p-0 d-flex justify-content-start">
                                <h5 class="card-title m-0">Create new album</h5>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create album</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <form [formGroup]="createForm">
                    <div class="form-group">
                        <label class="form-label">Enter name</label>
                        <input formControlName="name"
                        type="text" [ngClass]="{'form-control' : true,
                        'is-valid': createName?.valid,
                        'is-invalid': !createName?.valid && !createName?.pristine}">
                        <label class="form-label">Enter description</label>
                        <input formControlName="description"
                        type="text" [ngClass]="{'form-control' : true,
                        'is-valid': description?.valid,
                        'is-invalid': !description?.valid && !description?.pristine}">
                    </div>
                </form>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button (click)="CreateAlbum()" [disabled]="!createForm.valid"
                type="button" class="btn btn-success" data-bs-dismiss="modal">Create</button>
              </div>
            </div>
          </div>
    </div>
</div>
